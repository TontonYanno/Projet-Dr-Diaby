<body class="hold-transition register-page">
<div class="register-box">
  <div class="card card-outline ">
    <div class="card-header text-center">
      <h1>
        <span class="fas fa-user h-50 w-50"></span>

      </h1>
      <!-- <a href="../../index2.html" class="h1"><b>Admin</b>LTE</a> -->
    </div>
    <div class="card-body">
      <p class="login-box-msg">Register a new membership</p>

      <form class="border-rounded" action="../inscription/registration.php" method="post">
        <div class="input-group mb-3">
          <input type="text" name="nom" required class="form-control" placeholder="Votre Nom">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>

        <div class=" mb-3 ">
          <label for="exampleSelectBorder">Veuillez choisir votre label de music <code><span class="fas fa-music"></span></code></label>
          <select name="label" class="custom-select form-control" id="exampleSelectBorder">
            <option>UNIVERSASLE</option>
            <option>sHAMA</option>
            <option>SONY</option>
            <option>CDN</option>
            <option>IVOIRE MUSIC</option>
            <option>COAST 2 COAST</option>
          </select>
          
        </div>

      
        <div class="input-group mb-3">
          <input type="email" name="email" required class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="password" name="password" required class="form-control" placeholder="Votre mot de passe">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>

        <div class="col ">
          <div class="choice w- m-auto " >
            <div class="m-auto w-50" >
                <input type="radio" id="huey" name="type" value="artiste" checked />
                <label for="artiste">artiste</label>
            </div >
            
            <div class="m-auto w-50" >
                <input type="radio" id="dewey" name="type" value="groupe" />
                <label for="groupe">Groupe</label>
            </div>
        </div>

          <!-- /.col -->
          <div class="col-4  m-auto">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
            <a  href="../project/html.html" type="submit" class="btn btn-danger btn-block">accueil</a>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <a href="../connexion/index.html" class="text-center">Déjà inscrit? Je veut me connecter</a>
    </div>
