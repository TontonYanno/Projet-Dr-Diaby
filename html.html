    <body>
        <div class="contenair">
            <div class="navbar">
                <img src="../Disco/project/Media/logo.png" class="logo">
                <ul>
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">Playlist</a></li>

               <div class="left-col">
                   <h1>MA<br>PLAYLIST<br>MATINALE</h1>
               </div>
               <div class="right-col">
                   <p>Lancer La Musique</p>
                   <img src="../Disco/project/Media/play.png" id="icon">
               </div>
            </div>

        </div>

        <audio id="mySong">
           <source src="../project/Media/Music.mp3" type="audio/mp3">

        </audio>

    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            if (mySong.paused) {
                mySong.play();
                icon.src = "/project/Media/pause.png"
            } else {
                mySong.pause();
                icon.src = "/project/Media/play.png"
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
